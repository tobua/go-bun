name: push

on:
  push:
    branches: [main]

jobs:
  linux-test-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun check
      - run: bun types
      - run: echo "Node path ubuntu: $(which node)"
      - run: echo "Bun path ubuntu: $(readlink $(which bun))"
      - run: bun ./check.ts # Verify currently used runtime.
      - name: ðŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: echo "Bun path macos: $(readlink -f $(which bun))"
      - run: echo "Node path macos: $(readlink -f $(which node))"
  windows-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: echo "Bun path windows: $(which bun)"
      - run: echo "Node path windows: $(which node)"
